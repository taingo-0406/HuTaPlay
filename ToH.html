<!DOCTYPE html>
<html>

<head>
  <title>Towers of Hanoi</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/ToH-style.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
</head>

<body>
  <div id="canvas">
    <div id="title">
      <h1>Towers Of Hanoi</h1>
      <h3>You need to move all disks in column 1 to column 3 in ascending order</h3>
    </div>
    </br>
    <div class="moves"></div>
    </br>
    </br>
    <div id="towers">
      <div class="t" value="0">
        <ul id="t1" value="0" class="base">
          <ul class="line1">
          </ul>
        </ul>
      </div>
      <div class="t" value="1">
        <ul id="t2" value="1" class="base">
          <ul class="line2"></ul>
        </ul>
      </div>
      <div class="t" value="2">
        <ul id="t3" value="2" class="base">
          <ul class="line3"></ul>
        </ul>
      </div>
    </div>
    </br>
    </br>
    </br>
    <div id="discno">
      Enter Number of Discs: <input type="number" id="box" max="7" min="1" value="5"></input>
    </div>
    </br>
    </br>
    <div id="restart">
      <button type="button" class="buttons">Restart</button>
    </div>

    <div id="result">
      <!-- <button class="btn btn--bl btn--stats">
        <icon trophy></icon>
      </button> -->
      <span id="boot-icon" onclick="clickLeaderBoardToH()" class="bi bi-trophy-fill" style="font-size: 1cm; color: rgb(128, 128, 128); opacity: 0.5;"></span>
    </div>
<!-- </br>
    <div id="solve">
      <button type="button" class="buttons">Solve</button>
    </div>
-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/ToH-script.js"></script>
    <script>
      function clickLeaderBoardToH() {
        window.location.href="ToH-leaderboard.html"
      }
    </script>
  </div>
</body>

</html>
