<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Account Settings UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/landing_example.css">
</head>
<body>
    <div class="container">
        <div class="username">
            <div class="img-circle text-center mb-3">
                <img src="images/user2.jpg" alt="Image" class="shadow">
            </div>
            <h4 class="text-center">user@gmail.com</h4>
        </div>

        <div class="pointandchart">
            <div class="img-circle text-center mb-3">
                <h6 class="text-center">point here</h6>
                <img src="images/cart_icon.jpg" alt="Image" class="shadow">
            </div>
        </div> 
        <br>

        <div class="row">
            <div class="column">
              <img src="images/rubic_icon.png" alt="Rubic" style="width:33%">
            </div>
            <div class="column">
              <img src="images/rubic_icon.png" alt="ToH" style="width:33%">
            </div>
            <div class="column">
              <img src="images/toh_icon.png" alt="Rubic" style="width:75%">
            </div>
          </div>
    </div>
</body>
